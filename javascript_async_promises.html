<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="jokes">
        Liste med vitser:
    </label>
    <ul id="jokes">

    </ul>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    // setup
    let solved = 0;
    let total = 2;
    function addJokeToList(joke) {
        const newItem = document.createElement('li')
        newItem.textContent = joke.value
        document.getElementById("jokes").appendChild(newItem)
    }

    function validateAndAddJoke(joke) {
        if (joke !== undefined && !["id", "url", "value", "icon_url"].some(prop => !Object.keys(joke).includes(prop))) {
            addJokeToList(joke)
            solved++;
            displayScore();
        }
    }
    // end setup

    // Oppgaver under:
    const link = 'https://api.chucknorris.io/jokes/random';

    (function usePromise() {
        function getJoke() {
            /* Hent en tilfeldig vits ved 책 bruke fetch */
            return fetch(link)
                .then(response => response.json())
        }

        getJoke().then(validateAndAddJoke)
    })();

    // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Asynchronous/Async_await
    (async function useAsync() {
        async function getJoke() {
            let joke;
            /* Bruk async await for 책 hente en vits */
            const response = await fetch(link)
            joke = response.json();

            return joke;
        }

        validateAndAddJoke(await getJoke())
    })();


    (function useXMLHttpRequest() {

        function callback(){
            let response = this.responseText; 
            // hent respons


            // kommenter ut denne:
            // validateAndAddJoke(JSON.parse(response))
        }
        // Bruke xmlhttprequest til 책 hente en vits
        // Bruk validateAndAddJoke for 책 sjekke resultatet
        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", callback);
        oReq.open("GET", link);
        oReq.send();
    })();

    // Help: https://www.w3schools.com/jquery/ajax_ajax.asp
    function useJqueryAjax() {

        // Bruk ajax her og kall validateAndAddJoke med resulatet
        $.ajax({ dataType: "json", url: link, success: function(result){
            validateAndAddJoke(result)
        }})
    };

    window.addEventListener('load', useJqueryAjax)

    function displayScore() {
        console.log("Solved tests: " + solved + " of total: " + total)
    }

</script>

</html>
