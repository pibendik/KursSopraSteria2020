<script>
    let solved = 0;
    let total = 3;

    (function useDescructuringArray() {
        const array = [...Array(20).keys()];
        const  [first, second, ...rest] = array;
        // Put the first and second element last
        const newArray = [...rest, first, second]
        
        // NO TOUCHY!
        if(newArray[newArray.length -2] === 0 && newArray[newArray.length -1] === 1){
          solved++;
        }
    })();
    
    (function useDesctructuringObject1() {
        const person = { firstName: "John", lastName: "Doe", age: "18" }

        let firstName;
        let lastName;
        // Bruk desctructuring til å hente firstName og lastName
        ({ firstName, lastName } = person);

        // NO TOUCHY!
        if(firstName === "John" && lastName === "Doe"){
          solved++;
        }
    })();

    (function useRestParams() {
        const array = [...Array(20).keys()];
        const  [first, second, ...rest] = array;
        // Put the first and second element last
        const newArray = [...rest, first, second]
        
        // NO TOUCHY!
        if(newArray[newArray.length -2] === 0 && newArray[newArray.length -1] === 1){
          solved++;
        }
    })();

    
    console.log("Solved tests: " + solved + " of total: " + total)
</script>
